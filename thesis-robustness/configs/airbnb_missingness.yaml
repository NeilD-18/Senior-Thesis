# Airbnb dataset with missingness corruption
dataset: airbnb
model: random_forest
seed: 42
test_size: 0.2
val_size: 0.1

model_params:
  n_estimators: 100
  max_depth: 10
  random_state: 42

corruption:
  type: missingness
  severity: 0.2  # 20% of entries masked as missing
  missing_value: null

output_dir: outputs/runs
